<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <title>React project</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header (props) {
        console.log(props)
        return (
          <header>
            <h1>{props.name} Kitchen</h1>
          </header>
        );
      }
      function Main (props) {
        return (
          <section>
            <img height={200} src="./server.jpg" alt="img" />
            <ul>
              {props.dishes.map((dish) => (<li key={dish.id}>{dish.title}</li>)) }  
            </ul>
          </section>
        );
      }
      function Footer (props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      const dishes = [
        "Chicken Soup",
        "Chicken Curry",
        "Chicken Briyani",
        "Pizza"
      ]

      const dishObject = dishes.map((dish, i) =>({
        id: i,
        title: dish
      }));

      function App () {
        return (
          <React.Fragment>
            <Header name="Praveen's" />
            <Main dishes={dishObject} />
            <Footer year={new Date().getFullYear()} />
        </React.Fragment>
        );
      }
      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );

    </script>
  </body>
</html>
